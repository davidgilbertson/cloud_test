name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  deploy_hosting_and_functions:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: dgcloudtest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DGCLOUDTEST }}
      - name: Install firebase-tools
        run: npm install -g firebase-tools
      - name: Install root dependencies
        run: npm ci
      - name: Install functions dependencies
        run: npm ci --prefix functions
      - name: Deploy Hosting and Functions
        run: firebase deploy --only hosting,functions --project "$PROJECT_ID"
